@(query:Form[TIME])(stazioni:String)(serie:String)(implicit messages: MessagesRequestHeader)
@main{

    <div class="position-absolute top-0 start-1">
        <form method="post" action="@routes.Prova.postTime()">
            @helper.CSRF.formField
            <label for="exampleFormControlSelect2">Misura</label>
            <select class="form-control" id="exampleFormControlSelect2" name="misura">
                <option>Temperatura Max</option>
                <option>Temperatura Min</option>
                <option>Neve </option>
                <option>Pioggia </option>
                <option>Vento</option>
            </select>
            <br>
            <label for="stazione">Stazione</label>
            <input class="form-control" id="stazione" type="text" name="stazione" value="" aria-label="readonly input example" >
            <br>
            <input type="submit" id="button">
        </form>
    </div>


    <div class="container" id="container"></div>

    <div class="container" id="series"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/north-america-no-central.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/marker-clusters.js"></script>
    <script src="https://code.highcharts.com/modules/coloraxis.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script>






            const chart=Highcharts.mapChart('container', {
                chart: {
                    map: 'custom/north-america-no-central'
                },
                mapNavigation: {
                    enabled: true
                },
                tooltip: {
                    headerFormat: '',
                    pointFormat: '<b>{point.name}</b><br>Lat: {point.lat:.2f}, Lon: {point.lon:.2f}'
                },
                colorAxis: {
                    min: 1,
                    max: 100
                },
                plotOptions: {
                    mappoint: {
                        cluster: {
                            enabled: true,
                            allowOverlap: false,
                            animation: {
                                duration: 450
                            },
                            layoutAlgorithm: {
                                type: 'grid',
                                gridSize: 70
                            },
                            zones: [{
                                from: 1,
                                to: 19,
                                marker: {
                                    radius: 15
                                }
                            }, {
                                from: 20,
                                to: 49,
                                marker: {
                                    radius: 18
                                }
                            }, {
                                from: 50,
                                to: 99,
                                marker: {
                                    radius: 20
                                }
                            }, {
                                from: 100,
                                to: 149,
                                marker: {
                                    radius: 22
                                }
                            }, {
                                from: 150,
                                to: 200,
                                marker: {
                                    radius: 25
                                }
                            }]
                        }
                    },
                    series:{
                        allowPointSelect: true,
                        turboThreshold: 0,
                        cursor: 'pointer',
                        point: {
                            events: {
                                click: function () {
                                    $('#stazione').val(this.name)
                                }
                            }
                        }
                    }
                },
                series: [{
                    name: 'Basemap',
                    borderColor: '#A0A0A0',
                    nullColor: 'rgba(177, 244, 177, 0.5)',
                    showInLegend: false
                }, {
                    type: 'mappoint',
                    enableMouseTracking: true,
                    colorKey: 'clusterPointsAmount',
                    name: 'Cities',
                    data: @Html(stazioni.toString)
                }]
            });

    <script>
            var chart2= Highcharts.chart('series', {
                chart: {
                    zoomType: 'x'
                },
                title: {
                    text: 'USD to EUR exchange rate over time'
                },
                subtitle: {
                    text: document.ontouchstart === undefined ?
                            'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
                },
                xAxis: {
                    type: 'datetime'
                },
                yAxis: {
                    title: {
                        text: 'misura'

                    }
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {
                                x1: 0,
                                y1: 0,
                                x2: 0,
                                y2: 1
                            },
                            stops: [
                                [0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        marker: {
                            radius: 2
                        },
                        lineWidth: 1,
                        states: {
                            hover: {
                                lineWidth: 1
                            }
                        },
                        threshold: null
                    }
                },

                series: [{
                    type: 'area',
                    name: this.name,
                    data: @Html(serie.toString)
                }]
            });
    </script>


}
